    <title>Analog clock</title>
    <style>
        *{
            padding: 0px;

            box-sizing: border-box;

        }
        body{
            width: 100vw;
            height: 100vh;
            background:linear-gradient(45deg,#CD5C5C 50%,#B3B6B7 50%);
            

        }
        .time
        {
            height: 90vmin;
            display: flex;
         justify-content: center;
         align-items: center;
            width: 90vmin;
            background:linear-gradient(45deg,#443939 50%,#279bc2 50%);
            border-radius: 50%;
            border: 8px solid rgb(73, 68, 2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            
            
        }
svg{
    height: 700px;
    width: 700px;
}
#hourhand{
    height: 22%;
    width: 3%;
    background: rgb(255, 243, 7);

}
#minhand{
    height: 27%;
    width: 2%;
    background-image: url(https://static.vecteezy.com/system/resources/previews/002/048/115/non_2x/abstract-red-square-of-technology-design-on-dark-template-center-blackground-illustration-vector.jpg);
}
#sechand{
    height: 32%;
    width: 1%;
    background: rgb(0, 0, 0);
}
#hourhand,#minhand,#sechand
{
    position: absolute;
    left: 0%;
    right: 0%;
    margin: auto;
    bottom: 50%;
    z-index: -1;
    transform-origin: bottom;
   

    
   
    
}

<script>


let hourhand=document.getElementById('hourhand');
    let minhand=document.getElementById('minhand');
    let sechand=document.getElementById('sechand'); 

setInterval(()=> {
  

    let time=new Date();
    let hour=time.getHours();
    let min=time.getMinutes();
    let sec=time.getSeconds();
    let hr = hour*30 + min/2;

        let mr = min*6;
        let sr = sec*6;

        // hand rptation
        hourhand.style.transform =`rotate(${hr}deg)`;
        minhand.style.transform =`rotate(${mr}deg)`;
        sechand.style.transform =`rotate(${sr}deg)`;


},1000);
</script>
